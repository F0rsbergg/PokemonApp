<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pokemon vs the world</title>
  </head>
  <body>
    <main role="main" class="container">
      <div id="loader">
        <div class="spinner-grow" role="status" style="width: 12rem; height: 12rem;">
          <span class="sr-only">Loading...</span>
        </div>
        <p>Loading trained model...</p>
      </div>
      <div align="center" id="classifier">
        <div class="heading">
          <h1 style="color: tomato; text-align: center;font-family: Verdana, Geneva, Tahoma, sans-serif;">Pokemon vs the world Classifier</h1>
          <p style="text-align: center;font-family: Verdana, Geneva, Tahoma, sans-serif;"class="lead">The <i>Pokemon VS the world classifier</i> is a deep learning model that was built with Microsoft's Custom Vision service and then exported to be used in the browser by Tensorflow.js to classify pictures of pokemon.</p>
        </div>
        <div align="center" class="row">
          <div class="col-sm">
            <br>
            <br>
              <img id="img" src="img/poki.png" width=275 height=299 class="center"/>
          </div>
        </div>
        <div class="row">
            <div class="col-sm button-row">
              <br>
              <br>
              <label class="btn btn-primary" for="my-file-selector">
                  <input id="my-file-selector" type="file" class="d-none" onchange="changeImage()" accept="image/jpeg, image/png">
              </label>
              <label class="btn btn-primary class-b" for="predict">
                  <input id="predict" type="button" class="d-none" value="Verify your image">
                  
              </label>
            </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.2/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@microsoft/customvision-tfjs"></script>
    <script src="index.js"></script>
  </body>
</html>
